<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        hr {
            display: block;
            margin-top: 1em;
            margin-bottom: 1em;
            margin-left: auto;
            margin-right: auto;
            border-style: solid;
            border-width: 1px;

        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function appendText() {
            var txt1 = "<p></p>";        // Create text with HTML
            var txt2 = $("<label>\"Display Text\"</label><input class=\"answer\" placeholder=\"Answer Text\" name=\"answer\" type=\"text\"></input>&nbsp;&nbsp;<label>Stored As:</label><input class=\"storedAs\" name=\"storedAs\" placeholder=\"Store answer as\" type=\"text\"></input>").text("");  // Create text with jQuery
            var txt3 = document.createElement("p");
            txt3.innerHTML = "";         // Create text with DOM
            $("#addinputs").append(txt1, txt2, txt3);   // Append new elements
        }
        function validateFields() {
            var answer  = document.getElementsByClassName("answer");
            alert(answer);
            if (answer == ""){
                alert("empty field");
                return false;
            }
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Welcome</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Question</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="#">Answer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Finish</a>
        </li>
    </ul>
</nav>
<form  action="/createMCQSChooseOne" method="post"  onsubmit="validateFields()">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col">Answer</div>
                <div class="col"></div>
                <div class="col"><button class="btn btn-primary active" onclick="window.location.href='courseAdmin'">Cancel</button></div>
            </div>

        </div>
    </div>
    <div id="addinputs"></div>
    <button type="button" onclick="appendText()">More Answer</button>
<hr>
    <button type="submit" onclick="validateFields()">submit</button>
</form>
</body>
</html>
