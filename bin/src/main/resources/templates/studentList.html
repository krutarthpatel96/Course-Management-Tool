<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>Insert title here</title>
<style>

</style>
</head>
<body>
<div class="jumbotron text-center">
  <h1>Welcome to the portal</h1>
  <h3 th:text="${courseInfo.courseId}"></h3>
  <h4 th:text="${courseInfo.courseName}"></h4>
  <p>List of students</p> 
</div>

<center>

	<form th:action="@{/searchStudent}" method="POST">
	  	<input type="text" name="studentMailId" id="studentMailId" placeholder="Enter student mail id">
		<button type="submit">Select</button>
	</form>
	<br><br>
	<button class="btn btn-primary active" onclick="window.location.href='showAllStudents'">Reset</button>
	<br><br>
	<table class="table" border="1">
	<thead class="thead-dark">
		<tr>
		<!-- <th>Banner ID</th>  -->
		<th>Last Name</th>
		<th>First Name</th>
		<th>Email</th>
		<th>Action</th>
		</tr>
	    <tr th:each="rows: ${studentList}">
	        <td>
	            <span th:text="${rows.firstName}"></span>
	        </td>
	        <td>
	            <span th:text="${rows.lastName}"></span>
	        </td>
	        <td>
	            <span th:text="${rows.email}"></span>
	        </td>
	        <td>
		        <form th:action="@{/addTA}" method="POST">
		        
	    	<input type="hidden" name="studentMailId" id="studentMailId" th:value="${rows.email}" />
		    <button type="submit">Select</button>
	
		        </form>
	        </td>
	    <tr>
	</table>
</center>
</body>
</html>
