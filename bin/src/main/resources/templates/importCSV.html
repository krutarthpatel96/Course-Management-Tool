<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<div class="jumbotron text-center">
  <h1>Welcome to the portal</h1>
  <h3 th:text="${courseInfo.courseId}"></h3>
  <h4 th:text="${courseInfo.courseName}"></h4>
  <p>Please upload a CSV file!</p> 
</div>
<center>
	<form method="POST" th:action="@{/upload-csv-file}" enctype="multipart/form-data">
	    <h3><span class="label label-default">Select a CSV file!</span></h3>
	    <br>
	    <input type="file" name="file" id="file" accept=".csv"/><br>
	    <br>
	    <button class="btn btn-primary active" type="submit">Import Student File</button>
	</form>
</center>
</body>
</html>
