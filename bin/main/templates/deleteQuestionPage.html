<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<style>
table {border-top: none}
table tr:first-child {border: 0px}
table tr:first-child td {border: 0px}
</style>
<body>
<div class="jumbotron text-center">
  <h1>Welcome to the portal</h1>
<!-- 
  <h3 th:text="${courseId}"></h3>
  <h4 th:text="${courseName}"></h4>
 -->
  <p>Delete course(s)</p> 
  <button class="btn btn-primary active" onclick="window.location.href='courseAdmin'">Home</button>
</div>
<center>

<table class="table" border="1">
	<thead class="thead-dark">
		<tr>
		<td></td>
		<td>
		<h5><b>Sort by Title</b></h5>&nbsp;&nbsp;&nbsp;&nbsp;
		<br><br>
			 <form th:action="@{/showAvailableQuestionsSorted}" method="POST">		      
			 	<input type="hidden" name="order" id="order" value="ORDER BY TITLE" />
			 	<input type="hidden" name="mode" id="mode" th:value="${deleteQuery}" />
			 	<button type="submit" class="btn btn-primary active">Sort Ascending</button>
			 </form>
			 <br>
			 <form th:action="@{/showAvailableQuestionsSorted}" method="POST">
				<input type="hidden" name="order" id="order" value="ORDER BY TITLE DESC" />
				<input type="hidden" name="mode" id="mode" th:value="${deleteQuery}" />
				<button type="submit" class="btn btn-primary active">Sort Descending</button>
			</form>
		</td>
		<td></td>
		<td></td>
		<td>
		<h5><b>Sort by Timestamp</b></h5>&nbsp;&nbsp;&nbsp;&nbsp;
		<br><br>
			 <form th:action="@{/showAvailableQuestionsSorted}" method="POST">		      
			 	<input type="hidden" name="order" id="order" value="ORDER BY TIMESTAMP" />
			 	<input type="hidden" name="mode" id="mode" th:value="${deleteQuery}" />
			 	<button type="submit" class="btn btn-primary active">Sort Ascending</button>
			 </form>
			 <br>
			 <form th:action="@{/showAvailableQuestionsSorted}" method="POST">
				<input type="hidden" name="order" id="order" value="ORDER BY TIMESTAMP DESC" />
				<input type="hidden" name="mode" id="mode" th:value="${deleteQuery}" />
				<button type="submit" class="btn btn-primary active">Sort Descending</button>
			</form>
		</td>
		<td></td>
		</tr>
		<tr>
		<th>Question ID</th>
		<th>Title</th>
		<th>Text</th>
		<th>Type</th>
		<th>Created</th>
		<th th:style="'visibility:'+@{${deleteQuery}}+'; border-top: none'">Action</th>
		</tr>
	    <tr th:each="rows: ${questionList}">
	    	<td th:each="val: ${rows}">
	    		<span th:text="${val}"></span>
	    	</td>
		    <td th:style="'visibility:'+@{${deleteQuery}}">
		        <form th:action="@{/deleteQuestion}" method="POST">		        
			    	<input type="hidden" name="questionId" id="questionId" th:value="${rows[0]}" />
				    <button onclick="return confirm('Are you sure you want to delete this question?')" type="submit" class="btn btn-primary active">Select</button>
			    </form>
	        </td>
	    <tr>
	</table>
</center>
</body>
</html>
